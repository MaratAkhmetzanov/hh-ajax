<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AJAX</title>
        <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="main">
            <div class="wrapper">
                <div class="search">
                    <input id="search__input" type="search" placeholder="Enter search query…" />
                    <div class="search__results">
                        <p class="search__results-loader">Loading…</p>
                        <p class="search__no-results">We found nothing…</p>
                        <ul class="search__results-list"> </ul>
                    </div>
                </div>
                <div class="content">
                    <img class="content__image" src="" alt="" />
                    <div class="content__details">
                        <h2 class="content__title"></h2>
                        <p class="content__synopsis"></p>
                    </div>
                </div>
                <div class="divider">
                    <hr class="divider__line" />
                </div>
                <div class="history">
                    <h4 class="history__title">Search history</h4>
                    <ul class="history__list"> </ul>
                </div>
            </div>
        </main>
        <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
